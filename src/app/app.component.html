<mat-drawer-container class="mat-drawer-container" autosize>
    <mat-drawer #drawer class="mat-drawer-sidenav" mode="side" [opened]="true">
        <!-- Hinweis: Das [opened] stammt aus den Properties von mat-drawer (steht unter Sidenav in den Components) -->
        <!--          Dort steht: @Input() opened, was hier wie oben eingetragen wird -->
        <!--          Die Einstellung bedeutet, daß die Sidebar per Default geöffnet ist -->
        
        <div class="logo-container"><img src="./assets/img/simple-crm-logo-invert.png" alt="Logo"></div>

        <ul class="menu-items">
            <li routerLink="/"><mat-icon>business</mat-icon>Companies&nbsp;<span class="smallerFont">(incl. Employees)</span></li>
            <li class="pl-20"><mat-icon>arrow_right_alt</mat-icon>Companies</li>
            <li class="pl-20"><mat-icon>arrow_right_alt</mat-icon>Departments</li>
            <li class="pl-20"><mat-icon>arrow_right_alt</mat-icon>Employees</li>
            <li routerLink="/todos"><mat-icon>assignment</mat-icon>To Do's</li>
            <li routerLink="/user"><mat-icon>people</mat-icon>User</li>
            <li routerLink="/settings"><mat-icon>settings</mat-icon>Settings</li>
        </ul>
        
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <mat-icon (click)="drawer.toggle()" class="menu-icon">menu</mat-icon>
                <!-- Hinweis: Das 'menu' bei mat-icon ist der Name des Icons, wie er auf der Seite von material.angular.io angegeben ist -->
                <span>Simple CRM</span>
            </mat-toolbar-row>
        </mat-toolbar>
        
        <div class="router-container">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-drawer-container>
