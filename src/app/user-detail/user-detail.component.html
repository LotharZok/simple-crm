<mat-card class="user-profile-header">
    <button mat-icon-button class="pin-right-upper-corner" (click)="editUserDetail()">
    <!-- <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="userMenu"> -->
        <!-- Hinweis: Das "userMenu" beim Trigger bezieht sich auf den Punkt #userMenu beim <mat-menu> etwas weiter unten -->
        <mat-icon>edit</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="./assets/img/profile.png" alt="Profilbild">
    <div class="user-details">
        <h2>{{ curUser.firstName }} {{ curUser.lastName }}</h2>
        {{ curUser.email }}
    </div>
</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button class="pin-right-upper-corner" (click)="editMenu()">
    <!-- <button mat-icon-button class="pin-right-upper-corner" [matMenuTriggerFor]="addressMenu"> -->
        <!-- Hinweis: Das "addressMenu" beim Trigger bezieht sich auf den Punkt #addressMenu beim <mat-menu> etwas weiter unten -->
        <mat-icon>edit</mat-icon>
    </button>
    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-title class="mt-8 ml-16">
        Address
    </mat-card-title>
    <mat-card-content class="mt-8">
        <span>{{ curUser.street }}</span><br>
        <span>{{ curUser.zipCode }} {{ curUser.city }}</span>
    </mat-card-content>
</mat-card>
