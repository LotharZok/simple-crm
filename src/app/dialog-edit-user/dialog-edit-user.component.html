<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<h1 mat-dialog-title>Edit User</h1>
<div mat-dialog-content>
    <div class="pt-5">
        <mat-form-field appearance="outline" class="mr-16">
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" [disabled]="loading" matInput placeholder="First Name ...">
            <!-- <mat-hint>Please enter the first name</mat-hint> -->
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" [disabled]="loading" matInput placeholder="Last Name ...">
            <!-- <mat-hint>Please enter the last name</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="pt-5">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date (MM/DD/YYYY)</mat-label>
            <input [(ngModel)]="birthDate" [disabled]="loading" matInput [matDatepicker]="picker" placeholder="Birth Date ...">
            <!-- <mat-hint>Birth date (MM/DD/YYYY)</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>E-Mail</mat-label>
            <input type="email" [(ngModel)]="user.email" [disabled]="loading" matInput placeholder="EMail ...">
            <!-- <mat-hint>Please enter the street</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button [disabled]="loading" (click)="cancelEdit()">Cancel</button>
    <button mat-button [disabled]="loading" (click)="saveUser()" [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
